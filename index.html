<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>
    
    <title>Frontend Mentor | Frontend quiz app</title>
  </head>
  <body>

    <span class="background__blur" aria-hidden="true"></span>

    <header class="header">

      <div class="header__quiz__section hidden" aria-hidden="true">
      
        <img 
            class="quiz__section__logo" 
            src="assets/images/icon-accessibility.svg" 
            alt="section-logo"
          />
      
        <h2 class="quiz__section__name">
          Accessibility
        </h2>
  
      </div>

      <div class="header__light__mode">

        <picture class="light__mode__icon">
          <source 
            srcset="assets/images/icon-sun-light.svg"
            media="prefers-color-scheme: dark" />
          <img src="assets/images/icon-sun-dark.svg" alt="light" />
        </picture>

        <input id="light-mode" class="light__mode__input" type="checkbox" name="light-mode" aria-label="Switch the Light Mode">
        <label for="light-mode">
          <span class="light__mode__switch" aria-hidden="true">
            <span class="switch__button"></span>
          </span>
        </label>

        <picture class="light__mode__icon">
          <source 
            srcset="assets/images/icon-moon-light.svg"
            media="prefers-color-scheme: dark" />
          <img src="assets/images/icon-moon-dark.svg" alt="light" />
        </picture>
    
      </div>

    </header>

  <!-- Quiz menu start -->
  <main>
  <section id="menu" class="menu">
    
    <div class="menu__welcome">

      <h1 class="menu__welcome__header text-preset-2-light">
        Welcome to the 
        <b class="text-preset-2-medium">Frontend Quiz!</b>
      </h1>
  
      <p class="menu__info text-preset-6">
        Pick a subject to get started.
      </p>
  
    </div>

    <div id="menu-buttons-container" class="menu__buttons">
      
    </div>
  </section>

  <!-- Quiz menu end -->

  <!-- Quiz question start -->
   
  <section id="quiz" class="quiz hidden" aria-hidden="true" inert="">

    <div class="quiz__left">

      <p class="quiz__left__counter">
        Question 
        
        <span id="current-question">
          6
        </span> 

        of 
        
        <span id="total-questions">
          10
        </span>
      
      </p>

      <h1 id="quiz-question" class="quiz__left__question">
        Which of these color contrast ratios defines the minimum 
        WCAG 2.1 Level AA requirement for normal text?
      </h1>
    </div>

    <div class="quiz__right__side">

      <!-- Insert buttons generated with JS -->
      <div id="quiz-buttons-container" class="quiz__buttons__container">
        
      </div>

      <button
          id="submit-answer"
          class="quiz__right__submit button" 
          type="submit">
        Submit answer
      </button>
    </div>

  </section>

  <!-- Quiz question end -->

  <!-- Quiz completed start -->

  <section id="result" class="quiz__completed hidden" aria-hidden="true">
    
    <div class="quiz__completed__title">
    
      <h2 class="quiz__completed__header">
        Quiz completed
        <b>You scored...</b>
      </h2>  
    
    </div>

    <div class="quiz__completed__right">

      <div class="quiz__completed__results">

        <h1 id="final-score" class="quiz__results__score">
          8
        </h1>

        <p class="quiz__results__info">
          out of 
          <span id="final-total-questions">10</span>
        </p>

      </div>

      <button
          id="play-again" 
          class="quiz__completed__restart">
          Play Again
      </button>

    </div>


  </section>
  </main>
  <!-- Quiz completed end -->

</body>
</html>
