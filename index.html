<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>
    
    <title>Frontend Mentor | Frontend quiz app</title>
  </head>
  <body>
    <header class="header">

      <div id="header-quiz-section" class="header__quiz__section hidden" aria-hidden="true">
      
        <img
            id="quiz-section-image" 
            class="quiz__section__logo" 
            src="assets/images/icon-accessibility.svg" 
            alt="section-logo"
          />
      
        <h2 id="quiz-section-name" class="quiz__section__name text-preset-4">
          Accessibility
        </h2>
  
      </div>

      <div class="header__light__mode">

        <picture class="light__mode__icon">
          <source 
            srcset="assets/images/icon-sun-light.svg"
            media="prefers-color-scheme: dark" />
          <img src="assets/images/icon-sun-dark.svg" alt="light" />
        </picture>

        <input id="light-mode" class="light__mode__input" type="checkbox" name="light-mode" aria-label="Switch the Light Mode">
        <label for="light-mode">
          <span class="light__mode__switch" aria-hidden="true">
            <span class="switch__button"></span>
          </span>
        </label>

        <picture class="light__mode__icon">
          <source 
            srcset="assets/images/icon-moon-light.svg"
            media="prefers-color-scheme: dark" />
          <img src="assets/images/icon-moon-dark.svg" alt="light" />
        </picture>
    
      </div>

    </header>


  <main>
  <section id="menu" class="menu">
    
    <div class="menu__welcome left-anim">

      <h1 class="menu__welcome__header  text-preset-2-light">
        Welcome to the 
        <b class="text-preset-2-medium">Frontend Quiz!</b>
      </h1>
  
      <p class="menu__info text-preset-6">
        Pick a subject to get started.
      </p>
  
    </div>

    <div id="menu-buttons-container" class="menu__buttons">
      
    </div>
  </section>
   
  <section id="quiz" class="quiz hidden right-anim" aria-hidden="true" inert="">

    <div class="quiz__left">

      <p class="quiz__left__counter text-preset-6">
        Question 
        
        <span id="current-question">
          6
        </span> 

        of 
        
        <span id="total-questions">
          10
        </span>
      
      </p>
      
      <h1 id="quiz-question" class="quiz__left__question text-preset-3">
        Which of these color contrast ratios defines the minimum 
        WCAG 2.1 Level AA requirement for normal text?
      </h1>

      <div class="quiz__left__loading">
        <div id="progress" class="quiz__left__progress"></div>
      </div>
    </div>

    <div class="quiz__right__side">

      <div id="quiz-buttons-container" class="quiz__buttons__container">
        
      </div>

      <button
          id="submit-answer"
          class="quiz__right__submit button text-preset-4" 
          type="submit">
        Submit answer
      </button>

      <p id="select-error" class="quiz__error hidden">
        <img src="assets/images/icon-incorrect.svg" alt="select-icon" />
        Please select an answer
      </p>
    </div>

  </section>

  <section id="result" class="result hidden right-anim" aria-hidden="true" inert="">
    
    <div class="quiz__completed__title">
    
      <h2 class="quiz__completed__header text-preset-2-light">
        Quiz completed
        <b class="text-preset-2-medium">You scored...</b>
      </h2>  
    
    </div>

    <div class="result__right">

      <div class="result__grade">

        <div class="result__section">
          <img
            id="result-section-image" 
            src="assets/images/icon-accessibility.svg" class="result__section__icon" />
          <h2 id="result-section-title" class="result__section__title text-preset-4">Accessibility</h2>
        </div>

        <h1 id="final-score" class="result__score text-preset-1">
          8
        </h1>

        <p class="result__info text-preset-4">
          out of 
          <span id="final-total-questions">10</span>
        </p>

      </div>

      <button id="play-again" class="result__restart button text-preset-4">
          Play Again
      </button>

    </div>
  </section>

  </main>

</body>
</html>
